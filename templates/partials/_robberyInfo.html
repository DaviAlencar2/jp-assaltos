<!-- Modal de informações do assalto -->
<div class="modal fade" id="robberyModal" tabindex="-1" aria-labelledby="robberyModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="robberyModalLabel">Informações do Assalto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <p><strong>Bairro:</strong> <span id="modalBairro"></span></p>
        <p><strong>Rua:</strong> <span id="modalRua"></span></p>
        <p><strong>Número:</strong> <span id="modalNumero"></span></p>
        <p><strong>Descrição:</strong> <span id="modalDescricao"></span></p>
        <p><strong>Data:</strong> <span id="modalData"></span></p>
        <p><strong>Hora:</strong> <span id="modalHora"></span></p>
        <p><strong>Status:</strong> <span id="modalValidado"></span></p>
      </div>
    </div>
  </div>
</div>
