{% extends 'heatmap/base.html' %}
{% block title %}Mapa de Assaltos{% endblock %}
{% load static%}

{% block content %}
<div class="dropdown text-center mb-3 mt-4">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="yearDropdown">Selecione o Ano</button>
    <ul class="dropdown-menu dropdown-menu-dark text-center">
      <li><a class="dropdown-item" href="#" onclick="updateMap(2025)">2025</a></li>
      <li><a class="dropdown-item" href="#" onclick="updateMap(2024)">2024</a></li>
    </ul>
</div>
<div id="map" style="width: 100% ; height: 70vh;" class="rounded mx-auto"></div>


<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
<script src="{% static 'mapa.js' %}"></script>
{% endblock %}
