{% extends 'heatmap/base.html' %}
{% block title %}Adicionar Assalto{% endblock %}
{% load static %}
{% block content %}
<div class="container">

    <h2>Adicionar Assalto</h2>
    <form action="{% url 'home' %}" method="POST">
        <div class="mb-3">
            <label for="bairro" class="form-label">Endereço ou Bairro (obrigatório):</label>
            <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Ex: Avenida Paulista, 1578, São Paulo, SP, Brasil">
        </div>
        <div >
            <label for="latitude" class="form-label">latitude(Apenas se não colocou endereço.):</label>
            <input type="text" class="form-control" id="latitude" name="latitude">

            <label for="longitude" class="form-label">longitude (Apenas se não colocou endereço.): </label>
            <input type="text" class="form-control" id="longitude" name="longitude">
        </div>
        <div class="mb-3">
            <label for="data" class="form-label">Data:</label>
            <input type="date" class="form-control" id="data" name="data">
        </div>
        <div class="d-flex align-items-center gap-2">
            <button type="submit" class="btn btn-primary">Adicionar</button>
            <a href="{% url 'home' %}" class="btn btn-danger ">Voltar</a>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
