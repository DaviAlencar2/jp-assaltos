<!DOCTYPE html>
<html lang="pt-br">
{% include 'partials/_head.html' %}
{% load static %}

<body class="bg-body-tertiary text-light" data-bs-theme="dark">
    <!-- Navbar para celular  -->
    <div class="d-block d-md-none">
        {% include 'partials/_navBar.html' %}
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar par a desktop ) -->
            <div class="col-md-3 col-lg-2 d-none d-md-block bg-dark sidebar py-3" style="min-height: 100vh;">
                {% include 'partials/_sidebar.html' %}
            </div>

            <main class="col-md-9 col-lg-10 ms-sm-auto px-md-4">
                <div class="container-fluid mt-3">
                    {% include 'partials/_loadMessages.html' %}
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>
    
    {% include 'partials/_footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'removeMessage.js' %}"></script>
</body>
</html>
