{% extends 'base.html' %}
{% block title %}Cadastre-se{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="max-width: 600px; min-height: 90vh;">
    <form action="{% url 'signup' %}" method="POST" class="bg-dark bg-opacity-25 p-4 rounded w-100">
        {% csrf_token %}
         <h3 class="text-center mb-4">Cadastre-se</h3>
        {% for field in form.visible_fields %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}

        <nav class="d-flex flex-wrap gap-2">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="{% url 'home' %}" class="btn btn-danger">Voltar</a>
        </nav>
    </form>
</div>
{% endblock %}
