{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="max-width: 600px; min-height: 90vh;">
    <form action="{% url 'login' %}" method="POST" class="bg-dark bg-opacity-25 p-4 rounded w-100 ">
        {% csrf_token %}
        <h3 class="text-center mb-4">Login</h3>
        {% for field in form.visible_fields %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}

        <nav class="d-flex flex-wrap gap-2 align-items-center">
            <button type="submit" class="btn btn-primary">Entrar</button>
            <a href="{% url 'home' %}" class="btn btn-danger">Voltar</a>
            <a href="{% url 'signup' %}" class="ms-md-3 text-primary text-decoration-underline fw-bold">Cadastre-se</a>
        </nav>
    </form>
</div>
{% endblock %}
