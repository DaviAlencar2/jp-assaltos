{% extends 'heatmap/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container w-50 mt-5 mx-auto">
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        
        {% for field in form.visible_fields %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}

        <nav >
            <button type="submit" class="btn btn-primary">Entrar</button>
            <a href="{% url 'home' %}" class="btn btn-danger ">Voltar</a>
            <a href="{% url 'signup' %}" class="ms-3 text-primary text-decoration-underline fw-bold">Cadastre-se</a>
        </nav>
    </form>
</div>
{% endblock %}
